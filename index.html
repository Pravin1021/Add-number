<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add number using function</title>
</head>
<body>
    
    <script>
        let a=parseInt(prompt("Enter the number"));
		let b=parseInt(prompt("Enter the number"));
		let c=prompt("Enter the operator");
		
		function add(a,b){
			document.write(a+b);
		}
		function sub(a,b){
			document.write(a-b);
		}
		function mul(a,b){
			document.write(a*b);
		}
		if(c=='+'){
			add(a,b);
		}
		else if(c=='-'){
			sub(a,b);
		}
		else if(c=='*'){
			mul(a,b);
		}
    </script>
</body>
</html>
